<script type="text/javascript">
	
    
    $(function(){

			}else if(h>=0 && bl<=1 && bl>0.5){

			}else{

			}


			if(h>0 && h<h2){

			}

			$(this).addClass("donghua");

	/*传入加速后内存占用比*/
	function txt(num){ 
		var $txt = $(".txt").find("em");
		var Time1;
		var Time2;
		//dian3();
		//先数值到100
		Time1 = setInterval(function(){
			
			var text = $txt.text();
			if(text<100){
				dian3();
				$txt.text(Math.floor(text)+1)
			}else{
				setTimeout(time2,300);
				clearInterval(Time1);

				
			}
		},20)


		//数值从100- 传入加速后内存占用比的值
		function time2(){
			$(".dian3").remove();
			Time2 =setInterval(function(){

				var text2 = $txt.text();
				if(text2>num){
					dian3();
					$txt.text(Math.floor(text2)-1)
				}else{ 
					clearInterval(Time2);
					$(".clearbtn span").css("transform","translateY(-100%)")
					$(".donghua").removeClass("donghua");
					$(".clearbtn").removeClass("begindh");
					$(".dian3").remove();
				}
			},20)
		}

	}

	//随机生成圆点，数量为每个百分点
	function dian3(){ 
		var $dian4 = $(".dian4");
			var $movie_box =$("#movie_box");
			var $txt = $(".txt");
			var tops = $txt.position().top+$txt.height()/2-$dian4.height()/2;
			var lefts = $txt.position().left+$txt.width()/2-$dian4.width()/2;



			
			var oFrag = document.createDocumentFragment();
			//for(var i =0;i<1;i++){
				var oS = document.createElement("s");	
			
				oS.className="dian3";

				var radom = Math.random();

				if(radom<=0.25){ 
					oS.style.top = radom*$movie_box.height() + "px";
					oS.style.left = -$dian4.width() +"px";
				}else if(radom>0.25 && radom<=0.5){ 
					oS.style.top = -$dian4.height() + "px";
					oS.style.left = radom*$movie_box.width() +"px";
				}else if(radom>0.5 && radom<=0.75){ 
					oS.style.top = radom*$movie_box.height() + "px";
					oS.style.left = $movie_box.width()+$dian4.width() +"px";
				}else if(radom>0.75 && radom<=1){ 
					oS.style.top = $movie_box.height()+$dian4.height() + "px";
					oS.style.left = radom*$movie_box.width() +"px";
				}


				
				oS.style.transform = "scale("+Math.random()*0.7+")";
				oS.style.opacity = radom*0.8;
				oFrag.appendChild(oS)
			//}

			$movie_box[0].appendChild(oFrag)

			
			setTimeout(function(){
				$(".dian3").addClass("donghua");
				$(".dian3").css({"top":tops,"left":lefts,"opacity":0.1})
			},10)

			
	}
